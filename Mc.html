<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic Chess Airdrop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #111827, #1f2937);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-md text-center">
    <img src="./logo.png" alt="Magic Chess Logo" class="mx-auto mb-4 w-40 h-40 rounded-full border-4 border-white shadow-xl" />
    <h1 class="text-3xl font-bold mb-2">Magic Chess</h1>
    <p class="mb-6 text-gray-300">Airdrop Game Berbasis Battle! Mainkan dan menangkan token <span class="text-yellow-400 font-semibold">MC</span></p><div class="bg-gray-800 rounded-xl p-4 shadow-md mb-6">
  <img src="./hero.png" alt="Hero Knight" class="mx-auto w-32 h-32 rounded-lg mb-2" />
  <h2 class="text-xl font-semibold">Ksatria Perang</h2>
  <p class="text-sm text-gray-400">HP: <span id="hero-hp">100</span> | ATK: 30</p>
</div>

<button onclick="battle()" class="bg-yellow-500 text-black font-bold px-6 py-3 rounded-full shadow hover:bg-yellow-400 transition mb-4">⚔️ Mulai Battle</button>

<div id="result" class="text-center text-lg font-semibold mt-4"></div>

  </div>  <script>
    const user = window.Telegram.WebApp.initDataUnsafe.user;
    Telegram.WebApp.expand();

    function battle() {
      const resultEl = document.getElementById('result');
      const heroHP = Math.floor(Math.random() * 50 + 50);
      const enemyHP = Math.floor(Math.random() * 50 + 30);
      const won = heroHP >= enemyHP;
      const reward = won ? Math.floor(Math.random() * 10 + 5) : 0;

      resultEl.innerHTML = won ?
        `🎉 Kamu menang! Dapat <span class="text-yellow-400">+${reward} MC</span>` :
        `💀 Kamu kalah! Tidak ada reward.`;
    }
  </script></body>
</html>
